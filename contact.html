			<div class="inner">
				<form id="contactForm">
					<div class="row gtr-uniform">
						<div class="col-6 col-12-xsmall">
							<label for="demo-name">Name</label>
							<input
								type="text"
								name="demo-name"
								id="demo-name"
								value=""
								required
							/>
						</div>
						<div class="col-6 col-12-xsmall">
							<label for="demo-email">Email</label>
							<input
								type="email"
								name="demo-email"
								id="demo-email"
								value=""
								required
							/>
						</div>

						<div class="col-12">
							<label for="demo-message">Message</label>
							<textarea
								name="demo-message"
								id="demo-message"
								rows="6"
								required
							></textarea>
						</div>
						<div class="col-12">
							<ul class="actions">
								<li>
									<button
										type="submit"
										class="primary"
									>
										Send Message
									</button>
								</li>
								<li>
									<input
										type="reset"
										value="Reset"
									/>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>
